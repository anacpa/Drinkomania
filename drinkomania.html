<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="stylesheet" href="drinkomania.css">
  <title> DRINKOMANIA </title>

  
  </head>

  <body> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <script src="drinkomania.js"></script>
  
<header>
  <div class="logo">
    <img src="images/Ativo 71.png">
  </div>

  <section id="filters">
    <label for="ingredient">Select by ingredient:</label>
    <select class="input" id="ingredient">
      <option value="">Choose an ingredient</option>
    </select>

    <label for="alcohol">Select by alcohol:</label>
    <select class="input" id="alcohol">
      <option value="All">All</option>
      <option value="Alcoholic">Alcoholic</option>
      <option value="Non alcoholic">Non Alcoholic</option>
    </select>

    <label for="cup">Select by cup:</label>
    <select class="input" id="cup">
      <option value="">Choose a cup</option>
    </select>
  </section>
</header>

<main>
  <section id="left">
    <div class="grid">
      <!-- Cada círculo é uma "item" -->
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>

      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>

      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>

      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </section>

  <section id="right">
    <h2>Cocktails</h2>
    <p>
      Aqui ficará o texto informativo inicial.  
      No futuro esta secção irá funcionar como um **toggle**, 
      substituindo o texto pelos detalhes de cada bebida escolhida.
    </p>
  </section>
</main>

  </html>
