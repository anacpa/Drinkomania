<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="drinkomania.css">
  <title> DRINKOMANIA </title>


</head>

<body>

  <header>
    <a href="drinkomania.html">
    <div class="logo">
      <img src="images/Ativo 71.png">
    </div>
    </a>

    <section id="filters">
      <label for="search">Search by name:</label>
<input type="text" class="input" id="search" placeholder="Type cocktail name...">
      <label for="ingredient">Choose an ingredient:</label>
      <select class="input" id="ingredient">
        <option value="">All</option>
      </select>

      <label for="alcohol">Select by alcohol:</label>
      <select class="input" id="alcohol">
        <option value="All">All</option>
        <option value="Alcoholic">Alcoholic</option>
        <option value="Non alcoholic">Non Alcoholic</option>
      </select>

      <label for="cup">Choose a cup:</label>
      <select class="input" id="cup">
        <option value="">All</option>
      </select>
    </section>

     <a href="graficos.html">
    <div class="graficoPage">
      <!--<img src="images/graficoPage.svg">-->
      <img src="images/graficoIcon.png">
      </div>
    </a>

  </header>

  <main>
    <section id="left">
      <div class="grid">
        <!-- Cada círculo é uma "item" -->
        <div class="item"></div>
      
       
      </div>
    </section>

    <section id="right">
      <h2>Cocktails</h2>
      <p>
        Aqui ficará o texto informativo inicial.
        No futuro esta secção irá funcionar como um **toggle**,
        substituindo o texto pelos detalhes de cada bebida escolhida.
      </p>
    </section>

  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <script src="drinkomania3.js"></script>
 <!--<script src="coresIngredientes.js"></script>-->
    <script src="Cores.js"></script>
   <script src="solidos.js"></script>
   <script src="filtros+renderização.js"></script>
</body>

</html>
